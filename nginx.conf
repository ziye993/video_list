http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    types {
        application/javascript js;
    }

    server {
        listen 80;
        server_name localhost;

        location /videolist/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /videolist/index.html;
        }
    }
}
